    <style type="text/css">
        .niscidocs-ui-wrap {
            max-width: 1135px;
            margin-left: auto;
            margin-right: auto;
        }

        .icon-btn {
            cursor: pointer;
        }

        #message-bar {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .message-success {
            color: #89BF04;
        }

        .message-fail {
            color: #cc0000;
        }
		
    </style>

    <script type="text/javascript">
        $(function () {
            window.niscidocsUi = new niscidocsUi({
				discoveryUrl:"sebeto.niscidocs",
                apiKey:"",
                dom_id:"niscidocs-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put']
            });
            window.niscidocsUi.load();
        });

    </script>

            <div class='input'><input placeholder="http://esempio.com/api.niscidocs" id="input_baseUrl" name="baseUrl"
                                      type="text" text="risorsa.niscidocs"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Esplora</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="niscidocs-ui-wrap">
